<!DOCTYPE html>
<html>
<head>
	<title> HungryLemonPanda </title>
</head>
<body >
	<canvas id="canvas" width="800" height="600"></canvas>
</body>
<script>
	let context = canvas.getContext("2d");
	const NUM_POINTS = 15; // play with this after you finished implementing draw, it's fun :-)
	// create points
	const points = [];
	for(let i = 0; i < NUM_POINTS; i++) {	
		points.push({
			x: Math.random() * canvas.width,
			y: Math.random() * canvas.height,
			width: Math.random() * 100,
			height: Math.random() * 100,
			xDelta: Math.random(), // the change that you will add to x, you can flip it when you get to the edge
			yDelta: Math.random(), // the change that you will add to y, you can flip it when you get to the edge
			color: 'purple'
		});
	}
	const draw = function() {
		context.clearRect(0, 0, canvas.width, canvas.height); // clearing the canvas
		
		//setting up the canvas color
		points.forEach(function(point) {
			context.fillStyle = point.color;
			context.fillRect(point.x, point.y, point.width, point.height);
			
			if(point.x + point.width >= canvas.width || point.x < 0 ) {
				point.xDelta *= -1;
			}

			if(point.y + point.height >= canvas.height || point.y < 0 ) {
				point.yDelta *= -1;
			}

			point.x += point.xDelta;
			point.y += point.yDelta;

		})
	};

	let animate = function() {
		draw();
		setTimeout(animate, 10);
	};

	animate();

</script>
</html>
